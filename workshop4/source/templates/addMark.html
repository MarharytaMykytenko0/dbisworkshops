{% block content %}

<h2> Add mark </h2>
<form action ="" method ="post">

  <p>
    {{form.sub_name.label}}<br>
    {{form.sub_name(size=30)}}
  </p>
  <p>
    {{form.work_name.label}}<br>
    {{form.work_name(size=30)}}
  </p>
   <p>
    {{form.mark.label}}<br>
    {{form.mark(size=3)}}
  </p>
  <p>
    {{form.date_creating.label}}<br>
    {{form.date_creating(size=30)}}
  </p>
  <p>{{form.submit()}}</p>
</form>

{%endblock %}
